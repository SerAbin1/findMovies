<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find movies</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2351ad;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      min-height: 100vh;
      color: #111827;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #1f2937;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: border 0.2s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    #details {
      margin-top: 40px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #374151;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
    <h1>Find any movie</h1>
    <form>
        <input type="text" placeholder="Enter movie name and press enter" id="movie">
    </form>
    <div id="details"></div>
    <script src="script.js"></script>
</body>
</html>
